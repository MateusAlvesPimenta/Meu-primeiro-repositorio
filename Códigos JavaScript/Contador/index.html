<body>
    <h1>Contadores dos exercícios da DIO</h1>
    <p>Ao clicar nos botões abaixo, o numero no centro mudará.</p>
    <p>Contador feito com .addEventListener e infinito</p>
    <div class="counter">
        <button id="subtrair" >-</button>
        <span id="numero">0</span>
        <button id="somar">+</button>
    </div>
    
    <br>
    <p>O número abaixo não passará de 10 e não caíra abaixo de 0</p>
    <div class="counter">
        <button onclick="diminuir1()">-</button>
        <span id="numero1">0</span>
        <button onclick="aumentar1()">+</button>
    </div>
    
    <br>
    <p>No contador abaixo o número ficará vermelho se for menor que 0 </p>

    <div class="counter">
        <button onclick="diminuir2()">-</button>
        <span id="numero2">0</span>
        <button onclick="aumentar2()">+</button>
    </div>
    <br>
</body>
